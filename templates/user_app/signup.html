<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup | VokLagyo</title>
  <link rel="stylesheet" href="{%static 'css/login.css' %}">
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

<body>
  <!-- header start -->
  <header>
    <nav class="navbar">
      <a href="/" class="nav-branding">Voklagyo</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Add Restaurent </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Services</a>
        </li>
        <li class="nav-item">
          <a href="/user_app/login" class="nav-link">Login</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <!-- header end -->


  <!-- signup start -->
  <section>
    {% if message %}
      <span style="background-color:#FF4510">{{m}}</span>
    {% endif %}
    <div class="imgBx">
      <img src="{% static 'images/login-side.jpg' %}" alt="">
    </div>
    <div class="contentBx">
      <div class="formBx">

        <form action="/user_app/register/" id="signupForm" method ="POST">
          {% csrf_token %}
          <div class="inputBx">
            <span>First Name</span>
            <input type="text" name="first_name" />
          </div>
          <div class="inputBx">
            <span>Last Name</span>
            <input type="text" name="last_name" />
          </div>
          <div class="inputBx">
            <span>Email</span>
            <input type="email" name="email" />
          </div>
          <div class="inputBx">
            <span>Mobile Number</span>
            <input type="number" name="phone" />
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" id="first_pass" name="password" />
          </div>
          <div class="inputBx">
            <span>Confirm Password</span>
            <input type="password" id="second_pass" name="" />
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign up" name="submit" />
          </div>
          <div class="inputBx">
            <p>Already have an account? <a href="/user_app/login">Login</a></p>
          </div>
        </form>
        <h3>Or signup with</h3>
        <ul class="soc">
          <li class='facebook'><span>Facebook</span></li>
          <li class="google"><span>Google</span></li>
        </ul>

      </div>
    </div>
    </div>
  </section>
  <!-- signup end -->
  <script src="./js/script.js"></script>

</body>
<!-- <script src="./js/signupValidation.js"></script> -->

</html>
