{% extends './base.html' %}
{% load static %}
{% block title %} BhokLagyo {% endblock %}
{% block content %}

  <!-- signup start -->
  <section>
    <div class="imgBx">
      <img src="{%static 'images/login-side.jpg'%}" alt="">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>signup {message}</h2>
        <form action="/user_app/register/" id="signupForm" method ="POST">
          {% csrf_token %}
          <div class="inputBx">
            <span>First Name</span>
            <input type="text" name="first_name" />
          </div>
          <div class="inputBx">
            <span>Last Name</span>
            <input type="text" name="last_name" />
          </div>
          <div class="inputBx">
            <span>Email</span>
            <input type="email" name="email" />
          </div>
          <div class="inputBx">
            <span>Mobile Number</span>
            <input type="number" name="phone" />
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" id="first_pass" name="password" />
          </div>
          <div class="inputBx">
            <span>Confirm Password</span>
            <input type="password" id="second_pass" name="" />
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign up" name="submit" />
          </div>
          <div class="inputBx">
            <p>Already have an account? <a href="./login.html">Login</a></p>
          </div>
        </form>
        <h3>Or signup with</h3>
        <ul class="soc">
          <li class='facebook'><span>Facebook</span></li>
          <li class="google"><span>Google</span></li>
        </ul>

      </div>
    </div>
    </div>
  </section>
  <!-- signup end -->
{% endblock %}
